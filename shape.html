<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Divider</title>
  <style>
    body {
      margin: 0;
      background-color: #06202b; /* Your dark background */
    }

    .wave-divider {
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg"><path fill="%2306202b" d="M0,100 C120,20 240,20 360,100 C480,180 600,180 720,100 C840,20 960,20 1080,100 C1200,180 1320,180 1440,100 L1440,0 L0,0 Z"/></svg>') no-repeat;
      background-size: cover;
      transform: rotate(180deg); /* Flip if needed */
    }

    .content {
      background-color: #0a2d3a;
      color: white;
      padding: 50px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="wave-divider"></div>

  <div class="content">
    <h1>Below the Wave</h1>
    <p>This content appears just below the skewed wave divider.</p>
  </div>

</body>
</html>
